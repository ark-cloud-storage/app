version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      angular:
        applies-to: version-updates
        patterns:
          - "@angular*"
      eslint:
        applies-to: version-updates
        patterns:
          - "eslint*"
          - "@*eslint*"
  
